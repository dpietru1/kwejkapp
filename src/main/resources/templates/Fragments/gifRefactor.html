<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset=" UTF-8">
<title>Title</title>
</head>
<body>
<div th:fragment="gifRefactor">
    <div class="row">
        <h3 th:if="${gifs.isEmpty()}">Nie znaleziono mem√≥w</h3>
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gif/${gif.name}|}">
                <img th:src="@{|/gifs/${gif.name}.gif|}" />
                <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"></a>
            </a>
        </div>
    </div>
</div>
</body>
</html>
